<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up â€” Step in ALUFAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #071028;
            --panel: #0b1624;
            --accent: #06b6d4;
            --muted: #95a6b6;
            --text: #eaf6fb;
            --input-bg: #0f1f33;
        }

        code Code * {
            box-sizing: border-box;
        }

        body {
            font-family: Inter, sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .logo-text {
            font-weight: 700;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 400px;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 26px;
        }

        p.subtitle {
            color: var(--muted);
            margin: 0 0 24px 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        label {
            display: block;
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
        }

        .btn-signup {
            width: 100%;
            background: var(--accent);
            color: #062024;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }

        .btn-signup:hover {
            opacity: 0.9;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
            color: var(--muted);
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            color: var(--muted);
            font-size: 12px;
            padding: 20px;
        }
    </style>
</head>

<body>
    code
    Code
    <header>
        <a href="index.html" class="logo-text">
            <img src="C:\Users\Mr. Wagya Stephen\Pictures\Saved Pictures\logo.alu.jpg" alt="Logo"
                style="height: 130px; width: 300px; object-fit: contain;">
        </a>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Create Account</h1>
            <p class="subtitle">Join Step in ALUFAB to save your estimates.</p>

            <form id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="nameInput" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="emailInput" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Create Password</label>
                    <input type="password" id="passInput" placeholder="Min. 8 characters" required>
                </div>

                <button type="submit" class="btn-signup">Create Account</button>
            </form>

            <div class="links">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 StepInAluFab
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('nameInput').value;
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;

            if (name && email && pass) {

                sessionStorage.setItem('saf_logged_in', 'true');

                sessionStorage.setItem('saf_username', name);

                window.location.href = 'alufab-sliding.windows-doors.html';
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>

</html>
